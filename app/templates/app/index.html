        <div class="container">

				<header>libreeze.net</header>
				<br/>

        	</div>
        	<div class="row">

					<br/>
					<br/>
					
					<div class="upload">
						<!-- Browse form -->

						<form method="post" action="{% url 'app:submit_file' %}" enctype="multipart/form-data">
							<div id="drop">
								<div>Drop Here</div>
								<button type="button">Browse</button>
								<input type="file" name="upload" accept=".xml" />
								<button type="submit" class="submit_upload">Upload</button>
							</div>

							<ul>
								<!-- The file uploads will be shown here -->

							</ul>
						</form>

						<span>- or -</span>
						
						<!-- Paste form -->
						<div class="toggle_paste_form">
							<button type="button">Paste</button>
						</div>
						<form id="paste_form" method="post" action="{% url 'app:submit_text' %}" enctype="text/plain">
							<textarea name="code"></textarea>
							<button type="submit">Upload</button>
						</form>
					</div>
				</div>
        	</div>
        </div>
        
        <br/>
        <br/>
